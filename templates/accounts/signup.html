{% extends 'base.html' %}
{% block content %}

<h2>ユーザー登録</h2>
<form action="{% url 'accounts:signup'%}" method="post">{% csrf_token %}
    <label>メールアドレス</label>
    {{ form.email }}
    {{ form.email.errors }}
    <br>
    <label>ユーザー名</label>
    {{ form.user_name }}
    {{ form.user_name.errors }}
    <br>
    <label>パスワード</label>
    {{ form.password1 }}
    {{ form.password1.errors }}
    <br>
    <label>パスワード(確認))</label>
    {{ form.password2 }}
    {{ form.password2.errors }}
    <br>
    <input type="submit" value="登録" class="btn">
</form>

{% endblock %}
