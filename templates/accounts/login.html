{% extends 'base.html' %}
{% block content %}

<form method="post">{% csrf_token %}
    {% if form.errors %}
        <p>メールアドレスかパスワードが間違っています。もう一度入力してください。</p>
    {% endif %}
        <h2>ログイン</h2>
        <label>メールアドレス</label>
        <!-- LoginViewのform_class: AuthenticationFormがusername, modelsでusernameはすべてemail -->
        <input name="username">
        <br>
        <label>パスワード</label>
        <input type="password" name="password">
        <br>
    <input type="submit" value="ログイン" class="btn">
</form>

{% endblock %}
