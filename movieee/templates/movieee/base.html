{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Movieee</title>
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/movieee.css' %}">
</head>
<body>
  <header>
    <div class="header-title">
      <h1><a href="{% url 'movieee:index' %}">Movieee</a></h1>
    </div>
    <div class="header-menu">
      <a href="{% url 'movieee:index' %}">ホーム</a>
      <a href="{% url 'movieee:posts_new' %}">投稿</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'movieee:users_detail' request.user.id %}">マイページ</a>
        <a href="{% url 'movieee:logout' %}">ログアウト</a>
      {% else %}
        <a href="{% url 'movieee:signup' %}">新規登録</a>
        <a href="{% url 'movieee:login' %}">ログイン</a>
      {% endif %}
    </div>
  <header>
    <div class="container">
      {% for message in messages %}
        <p class="message-success">{{ message }}</p>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
</body>
</html>
