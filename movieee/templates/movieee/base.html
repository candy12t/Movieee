{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Movieee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/movieee.css' %}">
</head>
<body>
  <header>
    <div class="header-title">
      <h1><a href="">Movieee</a></h1>
    </div>
    <div class="header-menu">
      <a href="">投稿</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'movieee:users_detail' request.user.id %}">マイページ</a>
        <a href="{% url 'movieee:logout' %}">ログアウト</a>
      {% else %}
        <a href="{% url 'movieee:signup' %}">新規登録</a>
        <a href="{% url 'movieee:login' %}">ログイン</a>
      {% endif %}
    </div>
  <header>
    {% block content %}
    {% endblock %}
</body>
</html>
