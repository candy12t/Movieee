<div class="post-container">
  {% for post in posts %}
    <div class="post">
      <a href="{% url 'movieee:posts_detail' post.id %}">
        <img src="{{ post.image.url }}" class="post-image">
      </a>
      <div class="post-info">
        <p>{{ post.title }}</p>
        <a href="{% url 'movieee:users_detail' post.user.id %}">@{{ post.user }}</a>
      </div>
    </div>
  {% endfor %}
</div>
